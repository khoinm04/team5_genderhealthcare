# Server configuration
server.port=8080
spring.application.name=GHSMS

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GenderHealthcareServiceManagementSystem;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password= your_password_here
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect



# Logging
logging.level.root=INFO
logging.level.test=DEBUG

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,email,profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.oauth.client-id=${Google_Client_ID}
springdoc.swagger-ui.oauth.client-secret=${Google_Client_Secret}
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true